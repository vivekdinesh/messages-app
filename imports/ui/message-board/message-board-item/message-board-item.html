<template name="messageBoardItem">
  <li class="list-group-item">
    <div class="container">
      <div class="row">
        <div class="col-6">{{ message }}</div>
        <div class="col text-right">
          {{#if isOwner}}
          <button class="btn btn-outline-danger btn-sm delete-btn">
            Delete
          </button>
          {{/if}}
        </div>
      </div>
    </div>
  </li>
</template>
